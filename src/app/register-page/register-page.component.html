
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" [formGroup]="regisForm">
              <div class="form-label-group">
                <label>Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" autofocus>
              </div>

              <div class="form-label-group">
                <label>Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
              </div>

              <div class="form-label-group">
                <label>Age</label>
                <input type="text" id="age" class="form-control" placeholder="Age" formControlName="age" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit" (click)="onSubmit()">Sign Up</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
